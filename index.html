<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ambience</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="controls">
		<button id="toggle-sound">Toggle Sound</button>
		<div class="control">
			<label for="lfo-rate">LFO Rate (Hz)</label>
			<input id="lfo-rate" type="range" min="0.01" max="1" step="0.01" value="0.2">
		</div>
		<div class="control">
			<label for="lfo-depth">LFO Depth (gain)</label>
			<input id="lfo-depth" type="range" min="0" max="0.5" step="0.01" value="0.1">
		</div>
		<div class="control">
			<label for="pink-noise-gain">Pink Noise Gain</label>
			<input id="pink-noise-gain" type="range" min="0" max="1" step="0.01" value="0.1">
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
